<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/output.css">
  <title>Login - Sesi Chats</title>
  <style>
    .loading {
      pointer-events: none;
      opacity: 0.7;
    }
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>

<body class="bg-gray-100 w-full">
  <div class="w-full h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 to-blue-200">
    <!-- Container principal -->
    <div class="w-full max-w-md mx-4">
      <form class="bg-white rounded-xl shadow-lg overflow-hidden" id="loginForm">
        <!-- Header com logo -->
        <div class="bg-blue-500 py-6">
          <div class="flex justify-center">
            <div class="h-20 w-20 bg-white rounded-full flex items-center justify-center shadow-md">
              <!-- Placeholder para logo - substitua pelo seu logo -->
              <span class="text-blue-500 font-bold text-xl">SC</span>
            </div>
          </div>
          <h2 class="text-2xl text-center text-white mt-4 font-semibold">Sesi Chats</h2>
        </div>
        
        <!-- Área do formulário -->
        <div class="px-8 py-8">
          <!-- Mensagens de feedback -->
          <div id="messageArea" class="hidden mb-4 p-3 rounded-lg text-center"></div>
          
          <div class="space-y-4">
            <!-- Campo usuário -->
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                Usuário
              </label>
              <div class="relative">
                <input 
                  id="username" 
                  name="username" 
                  type="text" 
                  required
                  autocomplete="username"
                  placeholder="Digite seu usuário" 
                  class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
              </div>
              <div id="usernameError" class="text-red-500 text-xs mt-1 hidden"></div>
            </div>
            
            <!-- Campo senha -->
            <div>
              <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">
                Senha
              </label>
              <div class="relative">
                <input 
                  id="senha" 
                  name="senha" 
                  type="password" 
                  required
                  autocomplete="current-password"
                  placeholder="Digite sua senha" 
                  class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </div>
              </div>
              <div id="passwordError" class="text-red-500 text-xs mt-1 hidden"></div>
            </div>
            
            <!-- Lembrar de mim e esqueci a senha -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input 
                  id="remember" 
                  name="remember" 
                  type="checkbox" 
                  class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded"
                />
                <label for="remember" class="ml-2 block text-sm text-gray-700">
                  Lembrar de mim
                </label>
              </div>
              <a href="#" class="text-sm text-blue-500 hover:text-blue-700 transition duration-200">
                Esqueci a senha
              </a>
            </div>
            
            <!-- Botão de login -->
            <button 
              id="loginBtn" 
              type="submit" 
              class="w-full py-3 mt-2 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 flex items-center justify-center"
            >
              <span id="btnText">Entrar</span>
              <svg id="loadingSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>
          </div>
          
          <!-- Link para cadastro -->
          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Não tem uma conta?
              <a href="#" class="font-medium text-blue-500 hover:text-blue-700 transition duration-200">
                Cadastre-se
              </a>
            </p>
          </div>
        </div>
      </form>
      
      <!-- Footer com informações adicionais -->
      <div class="text-center mt-6">
        <p class="text-xs text-gray-500">
          © 2024 Sesi Chats. Todos os direitos reservados.
        </p>
      </div>
    </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
