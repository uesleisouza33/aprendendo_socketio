<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/output.css">
  <title>Sesi Chats</title>
</head>

<body class="bg-gray-100 w-full">
  <div class="max-w-2xl mx-auto flex flex-col gap-4 bg-white p-6 rounded shadow h-screen">

    <!-- Área de autenticação -->
    <div class="flex space-x-4" id="authArea">
      <a href="/login"><button id="login"
          class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition">Login</button></a>
      <a href="/register"><button id="register"
          class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition">Registrar</button></a>
    </div>

    <div id="userArea" class="hidden flex justify-between items-center">
      <span id="saudacao" class="font-medium text-gray-700"></span>
      <button id="logoutBtn"
        class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition">
        Sair
      </button>
    </div>

    <h1 class="text-2xl font-bold text-center mb-4">Chat</h1>

    <div class="flex flex-1 gap-4">
      <!-- Lista de conversas -->
      <div class="w-1/3 border-r pr-2">
        <h2 class="text-lg font-semibold mb-2">Conversas</h2>
        <ul id="conversations" class="space-y-2 overflow-y-auto max-h-[400px]"></ul>
        <button id="newPrivateBtn"
          class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 rounded-lg shadow-md transition">+ Nova Conversa</button>
      </div>

      <!-- Área de chat -->
      <div class="flex-1 flex flex-col">
        <ul id="messages" class="mb-4 border p-4 flex-1 overflow-y-auto bg-gray-50 rounded flex flex-col gap-2"></ul>

        <!-- Input e botão -->
        <div class="flex gap-2">
          <input id="input" disabled class="border p-2 rounded flex-1" placeholder="Digite sua mensagem...">
          <button id="sendBtn" disabled
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Conectar com socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Tratar front-end -->
  <script src="/main.js"></script>
</body>

</html>
